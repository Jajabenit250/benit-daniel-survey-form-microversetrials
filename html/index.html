<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
    <div>
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
      
          <label for="email">email</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email">
      
          <label for="age">Age</label>

          <input type="number" id="age" name="age" placeholder="Optional Age">
      
          <label for="country">Which option best describes your current role?</label>
          <select id="country" name="role">
           <option value="none" active > Select your current role</option>
            <option value="Job">Full time job</option>
            <option value="Learner">Full time learner</option>
            <option value="sayNothing">Prefer not to say anything</option>
            <option value="other">Other</option>
          </select>
        
          <label for="recommend">
            Would you recommend freeCodeCamp to a friend?
          </label>
          <br>
          <input type="radio"checked >Definitely</input>
        <br>
          <input type="radio" >Maybe</input>
          <br>
          <input type="radio" >Not sure</input>

          <br> <br>
          <label for="favorite feature">What is your favorite feature of freeCodeCamp?</label>
          <select id="country" name="role"> 
            <option value="none" active > Select Option</option>
             <option value="challenge">Challenges</option>
             <option value="community">Community</option>
             <option value="opensource">Open Source</option>
           </select>
          <label for="improvement">What would you like to see improved? (Check all that apply)</label> <br>
          <input type="checkbox"> Front-end Projects </input> <br>
          <input type="checkbox"> Back-end Projects </input> <br>
          <input type="checkbox"> Data Visualization </input> <br>
          <input type="checkbox"> Challenges </input> <br>
          <input type="checkbox"> Open Source Community </input><br>
          <input type="checkbox"> Gitter help rooms </input><br>
          <input type="checkbox"> Videos </input><br>
          <input type="checkbox"> City Meetups </input><br>
          <input type="checkbox"> Wiki </input><br>
          <input type="checkbox"> Forum </input><br>
          <input type="checkbox"> Additional Courses </input><br>

          <label for="suggestions">Any comments or suggestions? </label> <br>
          <textarea name="comment" id="comment" cols="70" rows="5" placeholder="Enter your comment here..." ></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
      
</body>
</html>
